sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.22.0

before_install:
  # install newer docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

  # install newer docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - sh scripts/set_env.sh
  - docker-compose up --build -d

after_success:
  - docker save -o blockon_express.tar blockon_express
  - docker save -o blockon_nginx.tar blockon_nginx

after_script:
  - docker-compose down

before_deploy:
  - zip -r latest.zip blockon_express.tar blockon_nginx.tar scripts docker-compose-deploy.yaml appspec.yml
  - mkdir -p deploy
  - mv latest.zip deploy

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: blockon.house
    region: ap-northeast-2
    skip_cleanup: true
    local_dir: deploy
    on: &1
      repo: team-blockon/blockon
      branch: master

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: blockon.house
    region: ap-northeast-2
    key: latest.zip
    bundle_type: zip
    application: blockon
    deployment_group: blockon
    on: *2
